<html>
    <head>
        <link rel="stylesheet" href="conv.css">
        <script src="number-system-converter.js" defer></script>
        
    </head>
    <body>
        <h1>NUMBER SYSTEM CONVERTOR</h1>
        <div class="nav">
            <div id="home"><a href="home.html">HOME</a></div>
            <div id="intro"><a href="intro.html">INTRODUCTION</a></div>
            <div id="binary"><a href="binary.html">BINARY</a></div>
            <div id="decimal"><a href="decimal.html">DECIMAL</a></div>
            <div id="octal"><a href="octal.html">OCTAL</a></div>
            <div id="hexa"><a href="hexa.html">HEXADECIMAL</a></div>
            <div id="conv"><a href="conv.html">CONVERTER</a></div>
            

        </div>     
        <h4 id ="calc">CALCULATION</h4>
        <main>
            <form action="" method="post">
                <div class="conver">
                    <div id="select-container">
                        <select id="from-select" name="fromType">
                            <option value="input">Input Type</option>
                           <option value="from-binary">Binary</option>
                           <option value="from-decimal">Decimal</option>
                           <option value="from-hexadecimal">Hexadecimal</option>
                           <option value="from-octal">Octal</option>
                        </select>
                        <span>TO</span>
                        <select id="to-select" name="toType">
                            <option value="output">Output Type</option>
                           <option value="to-binary">Binary</option>
                           <option value="to-decimal">Decimal</option>
                           <option value="to-hexadecimal">Hexadecimal</option>
                           <option value="to-octal">Octal</option>
                        </select>
                     </div>
                     <div id="input-container">
                        <input type="text" id="from-input" placeholder="Input Type" name="inputValue">
                        <span id="error"></span>
                     </div>
                     <button type="button" id="convert-button">Convert</button>
                     <input type="text" id="to-input" placeholder="Output Type" name="outputValue" readonly>
                     
                </div>
               
            </form>
           
            
        </main>
        
        <div class="line"></div>
        <div class="anime" id="div2">
           
        </div>
    </body>
</html>
